<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime/Manga Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Anime/Manga Tracker</h1>
    </header>

    <!-- Search Bar Section -->
    <section id="search-section">
        <h2>Search for Anime or Manga</h2>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for an anime or manga..." required>
            <button type="submit">Search</button>
        </form>
        <div id="recent-searches">
            <h3>Recent Searches</h3>
            <ul id="recent-searches-list">
                <!-- Last 3 searches will appear here -->
            </ul>
        </div>
    </section>

    <!-- Suggested Categories Section -->
    <section id="suggested-categories">
        <h3>Suggested Categories</h3>
        <div id="category-links">
            <button onclick="fetchCategoryAnime('popular')">Popular Anime</button>
            <button onclick="fetchCategoryAnime('lighthearted')">Lighthearted Anime</button>
            <button onclick="fetchCategoryAnime('romance')">Love Anime</button>
            <button onclick="fetchCategoryAnime('action')">Action Anime</button>
        </div>
    </section>

    <!-- Search Results Section -->
    <section id="results-section">
        <h2>Search Results</h2>
        <div id="anime-results">
            <!-- Results will appear here -->
        </div>
    </section>

    <!-- Anime/Manga Details Section -->
    <section id="details-section" style="display: none;">
        <h2>Anime/Manga Details</h2>
        <div id="anime-details">
            <img src="" alt="Anime/Manga Image" id="anime-image">
            <h3 id="anime-title"></h3>
            <p id="anime-synopsis"></p>
            <p><strong>Rating:</strong> <span id="anime-rating"></span></p>
            <div id="episode-list">
                <!-- Episode list will appear here -->
            </div>
            <button id="add-to-list-btn">Add to My List</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
